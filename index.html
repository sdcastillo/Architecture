<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Architecture Markdown Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Simple styling -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }
    nav {
      width: 260px;
      max-width: 40%;
      border-right: 1px solid #ddd;
      padding: 1rem;
      box-sizing: border-box;
      background: #fafafa;
    }
    main {
      flex: 1;
      padding: 1.5rem;
      box-sizing: border-box;
      overflow-y: auto;
    }
    h1 {
      font-size: 1.2rem;
      margin-top: 0;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 0.4rem;
    }
    a.file-link {
      color: #0366d6;
      text-decoration: none;
      cursor: pointer;
    }
    a.file-link:hover {
      text-decoration: underline;
    }
    pre {
      background: #f6f8fa;
      padding: 0.75rem;
      overflow-x: auto;
    }
    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
  </style>

  <!-- Marked: client-side Markdown -> HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
</head>
<body>
  <nav>
    <h1>Architecture Docs</h1>
    <!--
      If you host this index.html in the repo root (e.g., on GitHub Pages),
      these filenames should match the markdown files in your repo.
    -->
    <ul>
      <li><a class="file-link" data-file="README.md">README</a></li>
      <li><a class="file-link" data-file="Fire Safety System Estimation for High-Rise Tower.md">Fire Safety System Estimation</a></li>
      <li><a class="file-link" data-file="Looking to build network and secure future jobs..md">Network & Future Jobs</a></li>
      <li><a class="file-link" data-file="Simple Steps to Set Up Remote Viewing on ExacqVisi.md">Remote Viewing on ExacqVisi</a></li>
      <li><a class="file-link" data-file="Tower Building Fire Safety System Assessment.md">Fire Safety Assessment</a></li>
      <li><a class="file-link" data-file="WHEN WIRING CONDUIT FOR CAT6, CAN MULTIPLE IP CAME.md">CAT6 Conduit Wiring</a></li>
      <li><a class="file-link" data-file="export to markdown, entire freakin page.md">Exported Page</a></li>
      <li><a class="file-link" data-file="write windows CMD to organize all these files into.md">Windows CMD Organizer</a></li>
    </ul>
  </nav>

  <main>
    <div id="content">
      <p>Select a document from the left to view its contents.</p>
    </div>
  </main>

  <script>
    // Configure Marked (optional tweaks)
    if (window.marked && window.marked.use) {
      window.marked.use({
        gfm: true,
        breaks: false
      });
    }

    async function loadMarkdown(file) {
      try {
        const response = await fetch(file);
        if (!response.ok) {
          throw new Error("Failed to load " + file + " (" + response.status + ")");
        }
        const text = await response.text();
        const html = window.marked.parse(text);
        document.getElementById("content").innerHTML = html;
      } catch (err) {
        document.getElementById("content").innerHTML =
          "<p>Error loading file: " + file + "</p><pre><code>" +
          String(err).replace(/[&<>]/g, c => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;" }[c])) +
          "</code></pre>";
      }
    }

    // Wire up clicks on the file list
    document.addEventListener("click", function (e) {
      const link = e.target.closest("a.file-link");
      if (!link) return;
      e.preventDefault();
      const file = link.getAttribute("data-file");
      if (file) {
        loadMarkdown(file);
      }
    });

    // Optional: load README.md by default on page load
    window.addEventListener("DOMContentLoaded", function () {
      loadMarkdown("README.md");
    });
  </script>
</body>
</html>
